<!DOCTYPE html>

    <title>我的</title>
    <script type="text/javascript">
        // 适配设备
        ;(function () {
           "use strict";
                
            function setHtmlRem() {
                
                var deviceWidth = window.innerWidth || window.devicePixelRatio || document.documentElement.clientWidth || document.documentElement.getBoundingClientRect().width;
                var baseVal = 10;
                var rem = deviceWidth / baseVal;

                document.documentElement.style.fontSize = rem + 'px';
            }
            setHtmlRem();

            window.addEventListener('resize', function () {
                    
                setHtmlRem();
            });

        }());
    </script>
    <link rel="stylesheet" type="text/css" href="commonResourse/worldCommonResourse/css/reset.css">

</head>

</body>
